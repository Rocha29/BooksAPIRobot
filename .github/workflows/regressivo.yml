name: API Teste Regressivos PR Robot API

on:
  pull_request:
    branches: [ main ]

jobs:
  RunApiTests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: |
          robot -d ./log -i Regressivo TestCasesAPIBooks.robot

      - name: Generate and Publish Allure Report
        uses: allure-report/github-action@v1
        with:
          version: 2.17.0  # Especifique a versão do Allure que você deseja usar
          directory: ./log  # Diretório onde os resultados do teste estão armazenados

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./log
