name: API Teste Regressivos PR Robot API

on:
  pull_request:
    branches: [ main ]

jobs:
  RunApiTests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use a vers√£o desejada do Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: |
          robot -d ./log -i Regressivo TestCasesAPIBooks.robot

      - name: Install Allure command-line tool
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure

      - name: Generate Allure report
        run: |
          allure generate ./log -o ./allure-report

      - name: Archive Allure report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: ./allure-report
